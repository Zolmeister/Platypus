<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Platypus Menu</title>
<script>
function dif(a){
if (a=="easy"){
window.open("platypus-1.html","_blank","menubar=no, scrollbars=no, resizable=no, width=1680, height=1050");
}
if (a=="med"){
window.open("platypus-1.html","_blank","menubar=no, scrollbars=no, resizable=no, width=1024, height=768");
}
if (a=="hard"){
window.open("platypus-1.html","_blank","menubar=no, scrollbars=no, resizable=no, width=800, height=600");
}
}
</script>
</head>

<body>
<h1>Platypus</h1><br />
<input type="button" value="Easy" onclick="dif('easy');" />
<input type="button" value="Medium" onclick="dif('med');" />
<input type="button" value="Hard" onclick="dif('hard');" />
</body>
</html>
